<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>
			function initialize()
			{
				theOut = document.getElementById("output");
				info = location.search;
				info = info.substring(1);
				array = info.split("&");

				for (var i = 0; i < array.length; i++)
					{
						array[i] = array[i].split("=");
					}
				firstName = array[0][1];
				lastName = array[1][1];
				txtColor = array[2][1];
				bgrndColor = array[3][1];
				font = array[4][1];
				fontSize = array[5][1];
				document.getElementById("output").innerHTML = "Welcome, " + firstName + " " + lastName + "!";

				theOut.style.color = txtColor;
				theOut.style.backgroundColor = bgrndColor;
				theOut.style.font = fontSize + "px " + "font" + ", serif";


			}
			</script>
<body onload = "initialize();">
<div id = "output"></div>
</body>
</html>
